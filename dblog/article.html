<!DOCTYPE html>
<html>
<head>
	<title>dBlog</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="scripts/highlight/styles/tomorrow.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Roboto:400,500,300'>
  <script src="scripts/lodash.js" type="text/javascript"></script>
	<script src="scripts/superagent.js" type="text/javascript"></script>
	<script src="scripts/highlight/highlight.js" type="text/javascript"></script>
	<script src="scripts/marked.js" type="text/javascript"></script>
  <script src="scripts/ui.js" type="text/javascript"></script>
	<script src="scripts/vue.js" type="text/javascript"></script>
</head>
<body>
		<template v-if="loaded">
      <div class="view" :style="'background: url(data/' + story.id + '/cover.jpg)'">
  			<div>
          <a class="icon back" v-on:click="back();">arrow_back</a>
    			<article>
    				<div class="cover">
              <img :src="'data/' + story.id + '/cover.jpg'">
              <p>{{{story.title}}}</p>
            </div>
            <div class="meta">
              <img :src="'authors/' + author.name + '/avatar.jpg'">
              <div>
                <p>{{{author.name}}}</p>
                <p>{{{story.date}}}</p>
              </div>
              <div class="commands">
                <span class="icon">share</span>
              </div>
            </div>
    				<div class="text markdown">
    					{{{story.content}}}
    				</div>
    			</article>
  			</div>
  		</div>
		</template>
    <script src="scripts/article.js" type="text/javascript"></script>
</body>
</html>
