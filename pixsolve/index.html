<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PixSolve</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<input id="searchinput" placeholder="Enter all letters in the order you get them, use '*'(or space) for unknown ones.">
		<select id="language">
			<option value="en">English</option>
			<option value="ro">Romana</option>
			<option value="es">Spanish</option>
			<option value="de">German</option>
			<option value="fr">French</option>
			<option value="nl">Netherlands</option>
			<option value="it">Italian</option>
			<option value="ru">Russian</option>
			<option value="pt">Portuguese</option>
			<option value="se">Swedish</option>
			<option value="dk">Danish</option>
			<option value="no">Norwegian</option>
			<option value="fi">Finnish</option>
			<option value="tk">Turkish</option>
			<option value="pl">Polish</option>
			<option value="gr">Greek</option>
			<option value="cz">Czech</option>
			<option value="lt">Lithuanian</option>
			<option value="lv">Latvian</option>
			<option value="ee">Estonian</option>
			<option value="kr">Korean</option>
			<option value="hg">Hungarian</option>
		</select>
		<i id="searchicon" onclick="search();"></i>
		<i id="infoicon" onclick="show('#info');"></i>
	</select>
</header>
<main>
</main>
<div id="blackscreen">
	a
</div>
<article class="box" id="info">
	<span>Created by Demon000 a.k.a. Cozzmy13 a.k.a. Tanislav Cosmin.</span>
	<span>How to use</span>
	<span>Type exactly what you see in the game. Example, if the word has 4 letters, and you have "k" the first letter, you will write "k***" or "k&nbsp;&nbsp;&nbsp;", to get the result "knee".</span>
</article>
<article class="box" id="more">
	
</article>
<script type="text/javascript" src="words.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
